# Test that installation works on all platforms

name: test-install

on:
  push:
    branches: [ "master" ]
    paths:
      - .github/workflows/test_install.yml
      - 00_test_install/test_install.py
      - src/*
      - pyproject.toml
  pull_request:
    branches: [ "master" ]
    paths:
      - .github/workflows/test_install.yml
      - 00_test_install/test_install.py
      - src/*
      - pyproject.toml

env:
  BUILD_ENV: ci

permissions:
  contents: read

jobs:
  install:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run the test_install script
        run: |
          python 00_test_install/test_install.py
